    function vowels(str){
    let strArr = str.split('')
    let count = 0;
    for (let i = 0; i < strArr.length; i++){
        if (strArr[i] == 'а'|| strArr[i] == 'е' || strArr[i] == 'и' || strArr[i] == 'ё' || strArr[i] == 'о'|| strArr[i] == 'у'|| strArr[i] == 'ы'|| strArr[i] == 'э' || strArr[i] == 'ю'|| strArr[i] == 'я'){
            count += 1;
        }
    }
    return count
    
}
