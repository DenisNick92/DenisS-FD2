  <script>

    
    

    

let arr = [1, 2, [2, 1]];
let sum = 0;

function sumArr(array) {
  
  array.forEach(function(value) {
    Array.isArray(value) ? sumArr(value) : sum += value; 
  });

  return sum;
}

console.log(sumArr(arr));

  </script>
